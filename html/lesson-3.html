<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/first.css">
  <title>Lesson 3</title>
</head>
<body>
  <!-- meaningful tags example -->
  <header>
    <nav id="" class="" data-id="">
    
    </nav>
  </header>
  <!-- meaningful tags example -->
  <!-- video element example -->
  <video width="320" height="240" autoplay muted controls>
    <source src="../assets/movie.mp4" type="video/mp4">
    <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    <track src="fgsubtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
  Your browser does not support the video tag.
  </video>
  <!-- video element example -->
  <!-- audio/music element example -->
  <audio controls>
    <source src="../assets/epic.mp3" type="audio/mpeg">
    <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    <track src="fgsubtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
  Your browser does not support the audio element.
  </audio>
  <!-- audio/music element example -->
  <table class="mainTable" id="table">
    <colgroup>
      <col span="2">
    </colgroup>
    <caption>Monthly savings</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
        <th colspan="2">Something</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2" colspan="2">January</td>
        <td>$100</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>$50</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td colspan="3">$50</td>
      </tr>
    </tbody>
  </table>

  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Savings</th>
        <th>Something</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">January</td>
        <td>$100</td>
        <td>$100</td>
      </tr>
      <tr>
        <td rowspan="2">April</td>
        <td>$100</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$50</td>
        <td>$50</td>
      </tr>
    </tbody>
  </table>
  <footer>
  
  </footer>
</body>
</html>
